<!doctype html>
<html lang="en">
  <head>
    <title>Squad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>



    <!--Container-->
    <div id="container" class="flex">

      <!--About & User Login-->
      <div id="about" class="text-center shadow p-3 mb-5 bg-white rounded">
          <img id="logo" class="card-img-top " src="../assets/images/appLogo.PNG" alt="logo">
          
        <!--User Login-->
        <div id="login">

            <h4 class="card-title center">User Login Area</h4>
            
            <form>
                <div class="form-group">
                  <label for="user">Email address</label>
                  <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div id="submit">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>


          <!--About card
          <div class="card text-white bg-success mb-3">
            <div class="card-header">About</div>
              <div class="card-body">
                <p class="card-text">Users will have the ability to create an event in the application with all of the details necessary such as total number of members, 
                    location, etc. Once an event is created, the website will pull information from the Google Maps/Yelp APIs to show the information on 
                    the locations. People will then be able to search for events in their area (based on a specific radius) and sign up for the event.</p>
              </div>
            </div>  
            -->
        </div>
      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
